<div class="gisthead pagehead bg-light pb-0 pt-3 mb-4">
  <div class="px-0">
    <div class="d-flex flex-md-row flex-column px-0 pr-md-3 px-lg-5">
      <div class="flex-md-order-1 flex-order-2 flex-auto">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a
              class="nav-link reponav-item UnderlineNav-item"
              [class.selected]="lastActive == 1"
              data-toggle="tab"
              (click)="showAll(1)"
              href="#"
              role="tab"
              aria-controls="profile"
              aria-selected="true"
            >
              <svg
                class="octicon octicon-code UnderlineNav-octicon"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.72 3.22a.75.75 0 011.06 1.06L2.06 8l3.72 3.72a.75.75 0 11-1.06 1.06L.47 8.53a.75.75 0 010-1.06l4.25-4.25zm6.56 0a.75.75 0 10-1.06 1.06L13.94 8l-3.72 3.72a.75.75 0 101.06 1.06l4.25-4.25a.75.75 0 000-1.06l-4.25-4.25z"
                ></path>
              </svg>
              Snippets
              <span title="1" class="Counter">{{ allCount }}</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              *ngIf="user"
              class="nav-link reponav-item UnderlineNav-item"
              [class.selected]="lastActive == 2"
              data-toggle="tab"
              href="#"
              (click)="filterByUser(2)"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              <svg
                class="octicon octicon-code UnderlineNav-octicon"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.72 3.22a.75.75 0 011.06 1.06L2.06 8l3.72 3.72a.75.75 0 11-1.06 1.06L.47 8.53a.75.75 0 010-1.06l4.25-4.25zm6.56 0a.75.75 0 10-1.06 1.06L13.94 8l-3.72 3.72a.75.75 0 101.06 1.06l4.25-4.25a.75.75 0 000-1.06l-4.25-4.25z"
                ></path>
              </svg>
              My Snippets
              <span title="1" class="Counter">{{ countMySnippets() }}</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              *ngIf="user?.isAdmin"
              class="nav-link UnderlineNav-item"
              data-toggle="tab"
              href="#profile"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-tags"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z"
                />
                <path
                  fill-rule="evenodd"
                  d="M5.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"
                />
                <path
                  d="M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"
                />
              </svg>
              Tags
              <span title="2" class="Counter">2</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              *ngIf="user?.isAdmin"
              class="nav-link UnderlineNav-item"
              data-toggle="tab"
              href="#profile"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              <svg
                class="octicon octicon-star"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
                ></path>
              </svg>
              Votes
              <span title="1,137" class="Counter">1,137</span>
            </a>
          </li>
        </ul>
      </div>

      <div
        class="d-md-flex d-none flex-items-center flex-md-order-2 flex-order-1 file-navigation-options"
        data-multiple=""
      >
        <!-- <div class="d-lg-table d-none">
          <div class="file-navigation-option v-align-middle">
            <div class="d-md-flex d-none">
              <div class="input-group">
                <div class="input-group-button">
                  <details class="details-reset details-overlay select-menu">
                    <summary
                      class="btn btn-sm select-menu-button"
                      data-ga-click="Repository, clone Embed, location:repo overview"
                      aria-haspopup="menu"
                      role="button"
                    >
                      <span data-menu-button="">Embed</span>
                    </summary>
                  </details>
                </div>
              </div>
            </div>
          </div>
        </div> -->

        <div class="ml-2 file-navigation-option"></div>

        <div class="ml-2"></div>
      </div>
    </div>
  </div>
</div>
<div class="container-lg px-3 new-discussion-timeline">
  <div class="repository-content gist-content">
    <div class="gist-snippet" *ngFor="let gist of snippets; index as id">
      <div class="gist-snippet-meta d-flex flex-lg-row flex-column width-full">
        <div class="d-inline-block col-lg-3 px-0">
          <span>
            <a
              data-hovercard-type="user"
              data-octo-click="hovercard-link-click"
              data-octo-dimensions="link_type:self"
              href="/"
              >{{ gist.created }}</a
            >
            /
            <a href="/"
              ><strong class="css-truncate-target">
                {{ gist.title }}
              </strong></a
            >
          </span>
        </div>

        <ul
          class="col-lg-4 col-12 flex-order-2 f6 mt-lg-0 mt-3 mb-lg-0 mb-2 d-flex flex-row ml-md-auto d-none d-md-flex"
        >
          <li class="d-inline-block mr-lg-3 mr-1">
            <a class="muted-link" (click)="voteToggle(id)">
              <svg
                *ngIf="!gist.likes.includes(user?._id)"
                class="octicon octicon-star"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
                ></path>
              </svg>
              <!-- <object id="svgStar"> -->
              <svg
                *ngIf="gist.likes.includes(user?._id)"
                width="16"
                height="16"
                viewBox="-10 -10 800 800"
                id="svg2"
                version="1.1"
                inkscape:version="0.48.1 r9760"
              >
                <defs id="defs4">
                  <linearGradient id="linearGradient3773">
                    <stop
                      style="stop-color: #ffff00; stop-opacity: 1"
                      offset="0"
                      id="stop3775"
                    />
                    <stop
                      style="stop-color: #ffff00; stop-opacity: 0"
                      offset="1"
                      id="stop3777"
                    />
                  </linearGradient>
                </defs>

                <g
                  inkscape:label="Layer 1"
                  inkscape:groupmode="layer"
                  id="layer1"
                  transform="translate(264.21875,29.97807)"
                >
                  <path
                    sodipodi:type="star"
                    style="
                      fill: #fefe00;
                      fill-opacity: 1;
                      fill-rule: nonzero;
                      stroke: #000000;
                      stroke-width: 20;
                      stroke-miterlimit: 4;
                      stroke-opacity: 1;
                      stroke-dasharray: none;
                      stroke-linejoin: round;
                      stroke-linecap: butt;
                    "
                    id="path2987"
                    sodipodi:sides="5"
                    sodipodi:cx="100"
                    sodipodi:cy="280.93362"
                    sodipodi:r1="377.31598"
                    sodipodi:r2="188.65799"
                    sodipodi:arg1="1.5707963"
                    sodipodi:arg2="2.1991149"
                    inkscape:flatsided="false"
                    inkscape:rounded="0"
                    inkscape:randomized="0"
                    d="M 100.00001,658.2496 -10.89039,433.56114 -258.84882,397.53068 -79.424408,222.63509 -121.78078,-24.321409 100.00001,92.275635 321.78076,-24.321421 279.42441,222.63511 458.84882,397.53066 210.89038,433.56115 z"
                    inkscape:transform-center-y="-36.030472"
                    transform="matrix(1,0,0,-1,0,633.92818)"
                  />
                </g>
              </svg>
              <!-- </object> -->

              {{ gist.countLikes }} stars
            </a>
          </li>
          <li *ngIf="user?.isAdmin" class="d-inline-block mr-lg-3 mr-1">
            <a class="muted-link" (click)="deleteSnippet(id)">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-trash"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                ></path>
              </svg>
            </a>
            <!-- <button type="button" class="btn btn-sm btn-outline-primary"> -->

            <!-- </button> -->
          </li>
        </ul>
      </div>
      <div
        class="js-gist-file-update-container js-task-list-container file-box"
      >
        <div id="file-htl-to-expression-jl" class="file my-2">
          <div
            itemprop="text"
            class="Box-body p-0 blob-wrapper data type-julia gist-border-0"
          >
            <table
              class="highlight tab-size js-file-line-container"
              data-tab-size="8"
              data-paste-markdown-skip=""
            >
              <tbody>
                <tr *ngFor="let row of gist.code.split('\n'); index as id">
                  <td
                    id="file-htl-to-expression-jl-L1"
                    class="blob-num js-line-number"
                    data-line-number="1"
                  >
                    {{ id + 1 }}
                  </td>
                  <td
                    id="file-htl-to-expression-jl-LC1"
                    class="blob-code blob-code-inner js-file-line"
                  >
                    <span class="pl-c"
                      ><span class="pl-c">#</span> {{ row }}</span
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="gisthead pagehead bg-light pb-0 pt-3 mb-4">
  <div class="px-0">
    <div class="d-flex flex-md-row flex-column px-0 pr-md-3 px-lg-5">
      <div class="flex-md-order-1 flex-order-2 flex-auto">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a
              class="nav-link reponav-item UnderlineNav-item"
              [class.selected]="lastActive == 1"
              data-toggle="tab"
              (click)="showAll(1)"
              href="#"
              role="tab"
              aria-controls="profile"
              aria-selected="true"
            >
              <svg
                class="octicon octicon-code UnderlineNav-octicon"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.72 3.22a.75.75 0 011.06 1.06L2.06 8l3.72 3.72a.75.75 0 11-1.06 1.06L.47 8.53a.75.75 0 010-1.06l4.25-4.25zm6.56 0a.75.75 0 10-1.06 1.06L13.94 8l-3.72 3.72a.75.75 0 101.06 1.06l4.25-4.25a.75.75 0 000-1.06l-4.25-4.25z"
                ></path>
              </svg>
              Snippets
              <span title="1" class="Counter">{{ snippets.length }}</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              *ngIf="user"
              class="nav-link reponav-item UnderlineNav-item"
              [class.selected]="lastActive == 2"
              data-toggle="tab"
              href="#"
              (click)="filterByUser(2)"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              <svg
                class="octicon octicon-code UnderlineNav-octicon"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.72 3.22a.75.75 0 011.06 1.06L2.06 8l3.72 3.72a.75.75 0 11-1.06 1.06L.47 8.53a.75.75 0 010-1.06l4.25-4.25zm6.56 0a.75.75 0 10-1.06 1.06L13.94 8l-3.72 3.72a.75.75 0 101.06 1.06l4.25-4.25a.75.75 0 000-1.06l-4.25-4.25z"
                ></path>
              </svg>
              My Snippets
              <span title="1" class="Counter">{{ countMySnippets() }}</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              *ngIf="user?.isAdmin"
              class="nav-link UnderlineNav-item"
              data-toggle="tab"
              href="#profile"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-tags"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z"
                />
                <path
                  fill-rule="evenodd"
                  d="M5.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"
                />
                <path
                  d="M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"
                />
              </svg>
              Tags
              <span title="2" class="Counter">2</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              *ngIf="user?.isAdmin"
              class="nav-link UnderlineNav-item"
              data-toggle="tab"
              href="#profile"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              <svg
                class="octicon octicon-star"
                viewBox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
                ></path>
              </svg>
              Votes
              <span title="1,137" class="Counter">1,137</span>
            </a>
          </li>
        </ul>
      </div>

      <div
        class="d-md-flex d-none flex-items-center flex-md-order-2 flex-order-1 file-navigation-options"
        data-multiple=""
      >
        <!-- <div class="d-lg-table d-none">
          <div class="file-navigation-option v-align-middle">
            <div class="d-md-flex d-none">
              <div class="input-group">
                <div class="input-group-button">
                  <details class="details-reset details-overlay select-menu">
                    <summary
                      class="btn btn-sm select-menu-button"
                      data-ga-click="Repository, clone Embed, location:repo overview"
                      aria-haspopup="menu"
                      role="button"
                    >
                      <span data-menu-button="">Embed</span>
                    </summary>
                  </details>
                </div>
              </div>
            </div>
          </div>
        </div> -->

        <div class="ml-2 file-navigation-option"></div>

        <div class="ml-2"></div>
      </div>
    </div>
  </div>
</div>

      <div
        class="js-gist-file-update-container js-task-list-container file-box"
      >
        <div id="file-htl-to-expression-jl" class="file my-2">
          <div
            itemprop="text"
            class="Box-body p-0 blob-wrapper data type-julia gist-border-0"
          >
            <table
              class="highlight tab-size js-file-line-container"
              data-tab-size="8"
              data-paste-markdown-skip=""
            >
              <tbody>
                <tr *ngFor="let row of gist.code.split('\n'); index as id">
                  <td
                    id="file-htl-to-expression-jl-L1"
                    class="blob-num js-line-number"
                    data-line-number="1"
                  >
                    {{ id + 1 }}
                  </td>
                  <td
                    id="file-htl-to-expression-jl-LC1"
                    class="blob-code blob-code-inner js-file-line"
                  >
                    <span class="pl-c"
                      ><span class="pl-c">#</span> {{ row }}</span
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

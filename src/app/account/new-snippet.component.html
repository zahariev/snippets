<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Create Snippet</h1>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
          />
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="title">Tags <small>(comma separated tags)</small></label>
          <input
            type="text"
            formControlName="tags"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
          />
          <div *ngIf="submitted && f.tags.errors" class="invalid-feedback">
            <div *ngIf="f.tags.errors.required">Tag is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="code">Code Snippet</label>
          <textarea
            rows="5"
            formControlName="code"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.code.errors }"
          ></textarea>
          <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
            <div *ngIf="f.code.errors.required">
              At least 1 line is required
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="isAdmin" />
          <label class="form-check-label" for="private">private</label>
        </div>
        <div class="form-group small">
          <p><span class="require">*</span> all fields are required</p>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Create</button>
          <button class="btn btn-default" (click)="cancel($event)">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
